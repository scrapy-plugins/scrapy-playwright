name: Checks
on: [push, pull_request]

jobs:
  checks:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: 3.8
          env:
            TOXENV: bandit
        - python-version: 3.8
          env:
            TOXENV: black
        - python-version: 3.8
          env:
            TOXENV: flake8
        - python-version: 3.8
          env:
            TOXENV: typing
        - python-version: 3.8
          env:
            TOXENV: pylint

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run check
      env: ${{ matrix.env }}
      run: |
        pip install -U pip
        pip install -U tox
        tox
